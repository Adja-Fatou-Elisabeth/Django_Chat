<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chatty</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    KAFE 
                                </p>
                                <p class="subtitle">
                                    Hello guys<br> Ceux ci est juste un chat simple construit avec Django, Channels et Redis
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-4 is-offset-4">
                        <div class="">
                            <div id="" style="max-height: 300px;">
                                {% for m in object_list %}
                               Salle : {{ m.room }} </br>
                               <b>{{ m.username }}</b> : {{ m.content }}<br>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
